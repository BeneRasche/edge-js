version: 2.1
orbs:
  node: circleci/node@5
  win: circleci/windows@5.0

refs:
  steps:
    - &InstallNode
      node/install:
        node-version: << parameters.node-version >>
    - &InstallDotnet
      run:
        shell: bash
        name: Install dotnet
        command: |
          if [[ $OSTYPE == darwin* ]]; then
              /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
              brew install --cask dotnet-sdk
          elif [[ $OSTYPE == linux* ]]; then
            wget https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get update
            sudo apt-get install -y dotnet-sdk-8.0
            sudo rm packages-microsoft-prod.deb
          fi
    - &Versions
      run:
        name: Versions
        command: node -v && npm -v && dotnet --version
    - &NpmInstall
      run:
        name: NPM Install
        command: npm install
    - &Test
      run:
        shell: bash
        name: Test
        command: |
          if [[ $OSTYPE == darwin* || $OSTYPE == linux* ]]; then
              EDGE_USE_CORECLR=1 node tools/test.js circleci --passWithNoTests
          else
            node tools/test.js circleci --passWithNoTests
              SET EDGE_USE_CORECLR=1 & node tools/test.js --passWithNoTests
          fi

jobs:
  test-node:
    # Install node dependencies and run tests
    executor: win/server-2019
    
    steps:
      - checkout
      - *InstallDotnet
      - run:
          command: choco install netfx-4.8
          shell: powershell
      # - node/install-packages:
      #     cache-path: ~/project/node_modules
      #     override-ci-command: npm install
      - run: npm install 
      - *Test
      # - run:
      #     name: Run tests
      #     command: EDGE_USE_CORECLR=1 node tools/test.js circleci --passWithNoTests
      - store_test_results:
          path: ./junit
      - store_artifacts:
          path: ./mochawesome.json
          destination: mochawesome.json

workflows:
  build-and-test:
    jobs:
      - test-node

