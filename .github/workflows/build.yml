name: Build

on:
  workflow_dispatch:
    inputs:
      build-version:
        description: 'Node.js version to build'
        required: true
        default: '20'
        type: choice
        options:
        - 16
        - 18
        - 20
        - 22
        - 23
        - 24

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1 
  DOTNET_NOLOGO: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    # outputs:
    #   node-version: ${{ steps.node-test-version.outputs.node-version }}
    strategy:
      matrix:
        # os: [macos-13, macos-15]
        os: [windows-2022, macos-13, macos-15]
      fail-fast: true
       
    name: build node-${{ inputs.build-version }} ${{ matrix.os }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Node ${{ inputs.build-version }}
        uses: ./.github/actions/build-node
        with:
          node: ${{ inputs.build-version }}
          os: ${{ matrix.os }}


  artifacts:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false

    name: artifacts node-${{ inputs.build-version }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: win32-edge-js-${{ inputs.build-version }}*

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: darwin-arm64-edge-js-${{ inputs.build-version }}*

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: darwin-x64-edge-js-${{ inputs.build-version }}*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: edge-js-${{ inputs.build-version }}
          path: |
            release 
  
  test:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        # os: [macos-13, macos-15]
        os: [windows-2022, macos-13, macos-15]
      fail-fast: false

    name: test node-${{ inputs.build-version }} ${{ matrix.os }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test build
        uses: ./.github/actions/test-build
        with:
          node: ${{ inputs.build-version }}
          os: ${{ matrix.os }}